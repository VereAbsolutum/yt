<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortableJS Grid Example with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sortable-item {
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-4">SortableJS Grid Example with Bootstrap</h2>
  <div class="row" id="sortableGrid">
    <div class="col-sm-4 sortable-item">Item 1<button class="btn btn-primary btn-sm float-right" onclick="duplicateItem(this.parentNode)">Duplicate</button><button class="btn btn-danger btn-sm float-right" onclick="deleteItem(this.parentNode)">Delete</button></div>
    <div class="col-sm-4 sortable-item">Item 2<button class="btn btn-primary btn-sm float-right" onclick="duplicateItem(this.parentNode)">Duplicate</button><button class="btn btn-danger btn-sm float-right" onclick="deleteItem(this.parentNode)">Delete</button></div>
    <div class="col-sm-4 sortable-item">Item 3<button class="btn btn-primary btn-sm float-right" onclick="duplicateItem(this.parentNode)">Duplicate</button><button class="btn btn-danger btn-sm float-right" onclick="deleteItem(this.parentNode)">Delete</button></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
  var sortable = new Sortable(document.getElementById('sortableGrid'), {
    animation: 150,
    ghostClass: 'sortable-ghost',
    chosenClass: 'sortable-chosen',
    dragClass: 'sortable-drag'
  });

  function duplicateItem(item) {
    var newItem = item.cloneNode(true);
    newItem.querySelector("button").remove(); // Remove the button from the cloned item
    item.parentNode.insertBefore(newItem, item.nextSibling);
  }

  function deleteItem(item) {
    item.parentNode.removeChild(item);
  }
</script>

</body>
</html>
